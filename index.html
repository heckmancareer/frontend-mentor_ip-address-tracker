<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!--Leafleft-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="page-container">
    <div class="top-container">
      <span class="title-text">IP Address Tracker</span>
      <div class="input-container">
        <input id="ip-input" class="ip-input-field" type="text" placeholder="Search for any IP address or domain.">
        <button id="fire-search-button" onclick="fetchIPAddress" class="ip-input-button">></button>
      </div>
      <div class="info-fields-card">
        <span class="info-field-row">
          <span class="info-field-title-text">IP Address</span>
          <span id="ip-address-value" class="info-field-value">N/A</span>
        </span>
        <span class="info-field-row">
          <span class="info-field-title-text">Location</span>
          <span id="location-value" class="info-field-value">N/A</span>
        </span>
        <span class="info-field-row">
          <span class="info-field-title-text">Timezone</span>
          <span id="timezone-value" class="info-field-value">N/A</span>
        </span>
        <span class="info-field-row">
          <span class="info-field-title-text">ISP</span>
          <span id="isp-value" class="info-field-value">N/A</span>
        </span>
      </div>
    </div>
    <div id="map" class="bottom-container">

    </div>
  </div>
</body>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<script type="module" src="./scripts/main.js"></script>
</html>
